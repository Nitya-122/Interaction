<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: lavender /* Light green background */
    }
    .header {
      background-color: #333;
      color: white;
      padding: 10px 20px; /* Full padding from left to right */
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      text-align: center; /* Center align content */
    }
    .nav {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
    }
    .nav a:hover {
      background-color: #555;
    }
    .btn-container {
      margin-top: 20px;
    }
    .btn-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      margin: 0 10px;
    }
    .btn-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to Peer to Peer interactions..!!</h1> <!-- Welcome message -->
  </div>
  <div class="container">
    <div class="nav">
      <a href="project1.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="btn-container">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signin.html'">Sign Up</button>
    </div>
  </div>
</body>
</html>
